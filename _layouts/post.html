---
layout: default
---

<article
    class="post {{page.special-class}}"
    itemscope
    itemtype="http://schema.org/BlogPosting"
>
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time
                datetime="{{ page.date | date_to_xmlschema }}"
                itemprop="datePublished"
                >{{ page.date | date: "%b %-d, %Y" }}</time
            >{% if site.author.display_name %} â€¢
            <span
                itemprop="author"
                itemscope
                itemtype="http://schema.org/Person"
                ><span itemprop="name"
                    >{{ site.author.display_name }}</span
                ></span
            >{% endif %}
        </p>
    </header>

    <div class="post-content" itemprop="articleBody">{{ content }}</div>
</article>

{% include embedly.html %}

<link rel="stylesheet" href="{{ '/css/print.css' | prepend: site.baseurl }}">
