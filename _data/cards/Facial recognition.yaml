    paragraphs:
        - Computers can now recognise faces almost as well as humans can. They are more
          susceptible to tricks like face paint or sunglasses than we are, but that's probably
          not going to take long to solve.
        - Strong facial recognition will mean that security agencies can track you wherever
          you appear on a CCTV feed. It means that advertisers can personalise billboards
          to your particular buying habits.
