    paragraphs:
        - As our daily activities become more screen based and virtual, there is a movement that embraces tradition. Some see it as a healing way to slow down, others see it as anachronistic LARPing.
        - Bread baking, clothes making and mending and wood carving are typical cottage core activities.
        - Waldenponding is an explicit method of cutting one's self off from the social computer of email, Twitter and Instagram etc.[^vgr]
card_type: social
consider:
    - Is there an ideal ratio of connected and disconnected? Why not stay connected all the time?[^vgr]
    - Many people are quite performative in their cottagecore/waldenponding, posting their bread to Instagram, or announcing that they're taking a digital detox. Is this a good thing, or a symptom of the problem?
    - Will there be something coming that replaces these trends? Another, higher/lower tech wellness trend?
