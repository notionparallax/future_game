    paragraphs:
        - "Perhaps unsurprisingly, global uncertainty has led to a boom in escapism[^escapismBoom], and all signs point to this continuing strongly into the next decade. Fantasy can and will take various forms, including long-form immersive gaming experiences, ketamine\u2019s recreational popularity and new acceptance as a clinical treatment, and increasing commercial emphasis on the worlds of young adult literature and its spin offs across media."
        - There has been an increase in people shutting themselves away, in Japanese, Hikikomori[^Hikikomori], but at the same time the traditionally reclusive activity of gaming has become increasingly social, with streaming and multiplayer worlds.
