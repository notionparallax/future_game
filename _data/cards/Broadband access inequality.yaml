body:
    paragraphs:
        - This is important because access to the internet gives citizens knowledge and
          power.[^13] These numbers[^broadbandNumbers] are mainly growing across the board with a few exceptions.
        - "* They may have reached saturation for developed countries. In these countries
          it may even start to drop as people start to use wireless internet instead."
        - "* In totalitarian countries access to the internet is restricted so they may
          not have the option to connect."
        - "* In some developing nations they may skip wired internet all together and go
          straight to ubiquitous wireless internet."
        - Having access to the internet unlocks economic and trade goods, education, political
          information (that may contradict official sources) and generally raises quality
          of life.
card_type: social
consider:
    - Will wired broadband still be needed if we have fast satellite connections?
    - What would getting broadband to the countries at the bottom of this list do to their
      politics?
    - If developing countries skip wired internet completely, what impact will this have?
    - Why are France and Korea so far ahead of everyone else?
footnotes:
    "12": "As far as I can tell this counts the number of connections, but doesn't take into account how many people share that connection. The number is 40 for France, but there might be more than 2 people sharing each line. Which would mean more than 1 connection per person! Data via [Google: World Development Indicators](https://goo.gl/7jVzHM)"
    "13": "Illustrated by how many totalitarian nations restrict access to the whole internet."
