        - Bee populations are declining.
        - In recent winters, in Europe alone, bee losses up to 53% became a reality.
        - Plants rely on insects like bees to reproduce. Plant reproduction is vital for
          our food supply. If the bees die, then we die too!
        - This dramatic decline in bee populations is the result of multiple factors such
          as diseases and parasites, climate change and wider industrial agricultural practices.
