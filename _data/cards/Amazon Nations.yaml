    paragraphs:
        - The relationship between enormous corporations whose resources increasingly dwarf actual countries and small countries in need of debt relief will lead to unusually baroque tax-evasion schemes and complex international monopoly issues[^monopolyIssues].
        - Philip K Dick predicted this in Autofac[^autofac], and there's precedent with the British and Dutch East India Companies, and Unilever in Nigeria[^unilever_nigeria].
card_type: social
consider:
    - Given how much more powerful global corps are than states, will we start to see them taking control of nations soon? Why would they get involved at that level?
    - The nation is a relatively new concept; should we treat it as a permanent one? What other models could superscede it?
