    - Does more power unlock answers to new kinds of problem? Google search wouldn't be
      possible without a certain level of computer power. What new kinds of activity will
      be unlocked by more power?
    - More compute power needs more electrical power. Where will this electricity come
      from?
    - Does everyone have equal access to this compute power?
    - Will we ever have _enough_ computer power?
